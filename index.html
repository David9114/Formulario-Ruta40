<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Inscripción proveedores</title>
</head>

<body>
    <br>
    <br>
    <center>
        <br>
        <br>
        <button type="button" class="btn btn-warning">ADMINISTRACIÓN INTEGRAL DE PÓLIZAS Y SEGUROS</button>
        <br>
        <br>
        <img src="Imagenes/via40.png" alt="via40">
        <br>
        <button type="button" class="btn btn-success">INSCRIPCIÓN PROVEEDORES</button>
        <br>
        <br>
        <button type="button" class="btn btn-info">INGRESE LOS DATOS DEL CONTRATISTA</button>
    </center>
    <br>
    <br>
    <form id="registration-form" class="needs-validation">
        <div class="row d-flex justify-content-evenly" class="container-fluid my-5 main-container"
            class="col-6 col-sm-6 col-md-6 mb-6">
        </div>
        <center>
            <!-- INICIO PRIMER FORMULARIO-->
            <div id="general">
                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button">TIPO DE PERSONA</button>
                    <select class="form-select" aria-label="Default select example" id="seleccionar" required>
                        <option selected disabled value="">Seleccione una opción</option>
                        <option value="Cedula">Cedula de cuidadanía</option>
                        <option value="Cedula Extranjería">Cedula Extranjería</option>
                        <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button">NIT EMPRESA</button>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="nitEmpresa">
                    <div class="invalid-feedback">
                    </div>
                    <aria-describedby="inputGroup-sizing-lg"> 
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button">NOMBRE DEL
                        CONTRATISTA</button>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="nombreContratista"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button">REPRESENTANTE
                        LEGAL</button>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="representanteLegal"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button">DIRECCIÓN</button>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="direccion"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button">CIUDAD</button>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="cuidad"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button">DEPARTAMENTO</button>
                    <select class="form-select" aria-label="Default select example" id="departamento">
                        <option selected>Seleccione una opción</option>
                        <option value="Antioquia">Antioquia</option>
                        <option value="Santander">Santander</option>
                        <option value="Sucre">Sucre</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button">TELÉFONO FIJO</button>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="telefonoFijo"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button">TELÉFONO MÓVIL</button>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="telefonoMovil"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button">FAX</button>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="fax"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button">E-MAIL</button>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="email"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button">SECTOR ECONÓMICO</button>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="sectorEconomico"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
                <br>
                <button type="button" class="btn btn-success" id="next" value="1" onclick="mostrar()">SIGUIENTE</button>
                <div id='error'></div>
            </div>
            <!-- FINAL PRIMER FORMULARIO -->

            <!-- INICIO SEGUNDO FORMULARIO -->
            <div class="row d-flex justify-content-evenly d-none" id="condiciones">
                <div>
                    <div>
                        <button type="button" class="btn btn-warning">CONDICIONES RUTA 40</button>
                    </div>
                    <br>
                    <br>
                    <button type="button" class="btn btn-success">Añada las Áreas de desempeño a las cuales se
                        dedica</button>
                    <br>
                    <br>
                    <div>
                        <select name="nombre-de-campo">
                            <option value="valor1">TIPO DE ÁREA</option>
                            <option value="valor2">Cedula de cuidadanía</option>
                            <option value="valor3">Cedula de extranjería</option>
                            <option value="valor3">Tarjeta de identidad</option>
                        </select>
                        <select name="nombre-de-campo">
                            <option value="valor1">SELECCIONE UNA OPCIÓN</option>
                            <option value="valor2">Cedula de cuidadanía</option>
                            <option value="valor3">Cedula de extranjería</option>
                            <option value="valor3">Tarjeta de identidad</option>
                        </select>
                        <div>
                            <br>
                            <select name="nombre-de-campo">
                                <option value="valor1">TIPO DE ÁREA</option>
                                <option value="valor2">Cedula de cuidadanía</option>
                                <option value="valor3">Cedula de extranjería</option>
                                <option value="valor3">Tarjeta de identidad</option>
                            </select>
                            <select name="nombre-de-campo">
                                <option value="valor1">SELECCIONE UNA OPCIÓN</option>
                                <option value="valor2">Cedula de cuidadanía</option>
                                <option value="valor3">Cedula de extranjería</option>
                                <option value="valor3">Tarjeta de identidad</option>
                            </select>
                            <div>
                                <br>
                                <select name="nombre-de-campo">
                                    <option value="valor1">TIPO DE ÁREA</option>
                                    <option value="valor2">Cedula de cuidadanía</option>
                                    <option value="valor3">Cedula de extranjería</option>
                                    <option value="valor3">Tarjeta de identidad</option>
                                </select>
                                <select name="nombre-de-campo">
                                    <option value="valor1">SELECCIONE UNA OPCIÓN</option>
                                    <option value="valor2">Cedula de cuidadanía</option>
                                    <option value="valor3">Cedula de extranjería</option>
                                    <option value="valor3">Tarjeta de identidad</option>
                                </select>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <br>
                    <br>
                    <button type="button" class="btn btn-success" id="back" value="0"
                        onclick="mostrar2()">ATRAS</button>
                    <button type="button" class="btn btn-success" id="next1" value="2"
                        onclick="mostrar3()">SIGUIENTE</button>
                </div>
            </div>
            <!-- FINAL SEGUNDO FORMULARIO -->

            <!-- INICIO TERCER FORMULARIO -->
            <center>
                <div>
                    <div class="row d-flex justify-content-evenly d-none" id="adjuntos">
                        <H6>Estos documentos son importantes y necesarios para formalizar y finalizar su inscripción
                            <div type="container-fluid">
                                <br>
                                <div class="mb-3">
                                    <button class="btn btn-primary" type="button" id="tipoPersona">COPIA DE LA CEDULA
                                        DEL REPRESENTE LEGAL:</button>
                                    <label for="formFile" class="form-label"></label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary" type="button" id="tipoPersona">COPIA DEL
                                        RUT:</button>
                                    <label for="formFile" class="form-label"></label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary" type="button" id="tipoPersona">RECORD DE OBRAS
                                        (Listado de contratos o clientes más importanrtes) - (Opcional):</button>
                                    <label for="formFile" class="form-label"></label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary" type="button" id="tipoPersona">CAMARA DE COMERCIO
                                        (No mayor a 60 días):</button>
                                    <label for="formFile" class="form-label"></label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary" type="button" id="tipoPersona">BALANCE Y ESTADO DE
                                        FINANCIEROS Y NOTAS 2021-2022</button>
                                    <label for="formFile" class="form-label"></label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary" type="button" id="tipoPersona">DECLARACIÓN DE RENTA
                                        (Ultimos dos años):</button>
                                    <label for="formFile" class="form-label"></label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary" type="button" id="tipoPersona">RUP-REGISTRO ÚNICO DE
                                        PROPONIENTES (Opcional):</button>
                                    <label for="formFile" class="form-label"></label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary" type="button" id="tipoPersona">SARLAFT (Firma y
                                        huella legible) Descargue aquí:</button>
                                    <label for="formFile" class="form-label"></label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="flexSwitchCheckChecked" checked>
                                    <label class="form-check-label" for="flexSwitchCheckChecked">Acepto: Claúsula de
                                        Consentimiento Web</label>
                                </div>
                                <br>
                                <br>
                                <button type="button" class="btn btn-success" id="back1" value="1"
                                    onclick="mostrar4()">ATRAS</button>
            </center>
    </form>
    <!-- FINAL TERCER FORMULARIO -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/Main.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
